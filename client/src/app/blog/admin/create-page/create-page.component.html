<main>
<div class="card">
  <form [formGroup]="form" (ngSubmit)="submit()" >


    <div class="form-group">
      <label for="title">Title:</label>
      <input
        id="title"
        type="title"
        autocomplete="off"
        class="form-control"
        formControlName="title"
        placeholder=""
      />
      <div
        class="validation"
        *ngIf="form.get('title').touched && form.get('title').invalid"
      >
        <small
          class="form-text text-muted"
          *ngIf="form.get('title').errors.required"
        >
          Title field must be filled.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <quill-editor formControlName="content"></quill-editor>
    </div>

    <div class="form-group">
      <label for="author">Author:</label>
      <input
        id="author"
        type="author"
        autocomplete="off"
        class="form-control"
        formControlName="author"
        placeholder=""
      />
      <div
        class="validation"
        *ngIf="form.get('author').touched && form.get('author').invalid"
      >
        <small
          class="form-text text-muted"
          *ngIf="form.get('author').errors.required"
        >
          Author field must be filled.
        </small>
      </div>
    </div>

    <button
    type="submit"
    [disabled]="form.invalid"
    >
      Create post
    </button>
  </form>
</div>
