  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        id="title"
        type="title"
        autocomplete="off"
        class="form-control"
        formControlName="title"
        placeholder=""
      />
      <div
        class="validation"
        *ngIf="form.get('title').touched && form.get('title').invalid"
      >
        <small
          class="form-text text-muted"
          *ngIf="form.get('title').errors.required"
        >
          Title field must be filled.
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="content">Content:</label>
      <quill-editor formControlName="content"></quill-editor>
    </div>

    <button type="submit" [disabled]="form.invalid || submited">Update</button>
  </form>
</main>


<ng-template #loading>
  <div class="spinner">
    <mat-spinner
    color="accent"
    ></mat-spinner>
  </div>
</ng-template>
