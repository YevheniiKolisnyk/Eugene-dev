            <p class="date">{{post.date | date:'medium'}}</p>

      </div>
      <div class="links">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>

    <div class="post">
      <div class="title">
        <p>{{post.title}}</p>
        <button class="defaultButton" [routerLink]="['/blog']">Main page</button>
      </div>

      <quill-view-html
      class="content"
      [content]="post.content"
      >
      </quill-view-html>
    </div>
  </div>


<ng-template #loading>
  <div class="spinner">
    <mat-spinner
    color="accent"
    ></mat-spinner>
  </div>
</ng-template>
