  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="forms">
      <div class="word">
        <svg
          width="15"
          height="15"
          viewBox="0 0 15 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="7.5" cy="7.5" r="7.5" fill="#FEAE4B" />
        </svg>
        <input type="text" formControlName="word" placeholder="Word" maxlength="15"/>
      </div>

      <div class="translate">
        <svg
          width="15"
          height="15"
          viewBox="0 0 15 15"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="7.5" cy="7.5" r="7.5" fill="#FEAE4B" />
        </svg>
        <input
          type="text"
          formControlName="translate"
          placeholder="Translate"maxlength="15"
        />
      </div>
    </div>

    <button class="add" [disabled]="form.invalid">Add</button>
    <button class="start" type="submit" (click)="start()">Start test</button>
  </form>

  <button class="goHome" routerLink="/"><mat-icon>home</mat-icon></button>
</main>
